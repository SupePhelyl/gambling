<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Garlic Trader</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #111;
      color: #f5f5f5;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .tabs, .subtabs {
      display: flex;
      overflow-x: auto;
      margin-bottom: 10px;
    }
    .tab, .subtab {
      background: #333;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
      margin-right: 5px;
    }
    .tab.active, .subtab.active {
      background: #ffd700;
      color: #000;
    }
    .content {
      background: #222;
      padding: 20px;
      border-radius: 0 0 12px 12px;
    }
    .hidden {
      display: none;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .status {
      font-size: 16px;
    }
    .button {
      background: #ffd700;
      color: #000;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .offer-form {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .offer-form input {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
    }
    .offer {
      background: #444;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="status">
      🧄 Czosnek: <span id="garlic-count">-</span> | 💵 $: <span id="money-count">-</span>
    </div>
    <div>
      <button class="button" id="login-btn">Zaloguj się</button>
      <button class="button hidden" id="logout-btn">Wyloguj się</button>
    </div>
  </div>

  <h1>Garlic Trader🧄</h1>

  <div class="tabs" id="mainTabs">
    <div class="tab active" data-tab="market">Market</div>
    <div class="tab" data-tab="farm">Farma</div>
    <div class="tab" data-tab="toplist">Top listy</div>
  </div>

  <div class="content">
    <div id="market" class="tab-content">
      <div class="subtabs">
        <div class="subtab active" data-subtab="buy">Kupię</div>
        <div class="subtab" data-subtab="sell">Sprzedam</div>
      </div>
      <div id="buy" class="subtab-content">
        <button class="button" id="add-buy-offer">Dodaj ofertę kupna</button>
        <div id="buy-offer-form" class="offer-form hidden">
          <input type="text" id="buy-name" placeholder="Nazwa oferty">
          <input type="number" id="buy-amount" placeholder="Ilość">
          <input type="number" id="buy-price" placeholder="Cena jednostkowa">
          <button class="button" id="submit-buy-offer">Zapisz ofertę</button>
          <button class="button" id="close-buy-form">Anuluj</button>
        </div>
        <div id="buy-offers"></div>
      </div>
      <div id="sell" class="subtab-content hidden">
        <button class="button" id="add-sell-offer">Dodaj ofertę sprzedaży</button>
        <div id="sell-offer-form" class="offer-form hidden">
          <input type="text" id="sell-name" placeholder="Nazwa oferty">
          <input type="number" id="sell-amount" placeholder="Ilość">
          <input type="number" id="sell-price" placeholder="Cena jednostkowa">
          <button class="button" id="submit-sell-offer">Zapisz ofertę</button>
          <button class="button" id="close-sell-form">Anuluj</button>
        </div>
        <div id="sell-offers"></div>
      </div>
    </div>

    <div id="farm" class="tab-content hidden">
      <p>Farma czosnku – tu możesz zasadzić, zebrać i zarządzać zasobami.</p>
    </div>

    <div id="toplist" class="tab-content hidden">
      <p>🥇 Top gracze wg ilości czosnku:</p>
      <div id="top-garlic">Ładowanie...</div>
      <p>💵 Top gracze wg ilości pieniędzy:</p>
      <div id="top-money">Ładowanie...</div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
